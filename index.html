<html>
    <head>
        <title>Geometry</title>

        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>

    </head>

    <body>
        <a-scene>

            <a-plane
              color="#000000"
              position="0 0 0"
              rotation="-90 0 0"
              width="10"
              length="10"
              ></a-plane>

            <a-cylinder
            position="0 0.75 -0.25"
            radius="0.5"
            height="1.5"
            color="'#FFC65D"
            ></a-cylinder>

            <a-box
            position="-1 0.5 0.3"
            depth="0.5"
            height="0.5"
            width="0.5"
            color="#FFF65D"
            ></a-box>
        </a-scene>
    </body>
</html>
